<form [formGroup]="userForm" (submit)="submitApplication()">
    <label for="first-name">First Name</label>
    <input id="first-name" type="text" formControlName="firstName">

    <label for="last-name">Last Name</label>
    <input id="last-name" type="text" formControlName="lastName">

    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email">

    <label for="phone">Phone Number</label>
    <input id="phone" type="number" formControlName="phone">

    <label for="street">Street Address</label>
    <input id="street" type="text" formControlName="street">


    <label for="city">City</label>
    <input id="city" type="text" formControlName="city">


    <label for="state">State</label>
    <input id="state" type="text" formControlName="state">

    <label for="zipcode">Zip Code</label>
    <input id="zipcode" type="number" formControlName="zipcode">
    <!-- <label for="gender">Phone Number</label> -->
<!--     
    <option>Male</option>
    <option>Female</option> -->

    <button type="submit" class="primary" disabled="!{userForm.valid}">Apply now</button>
  </form>
